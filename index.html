<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="body-container">
      <header>
        <div class="searchbar-container">
          []
          <div class="searchbar"></div>
        </div>
        <div class="user-profile-container">[] [] Morgan Oakley</div>
        <div class="user-greeting-container">
          <div class="profile-picture greeting-item">A</div>
          <div id="greeting" class="greeting-item">Hi there,</div>
          <div id="username-and-handle" class="greeting-item">
            Morgan Oakley (@morgan)
          </div>
        </div>
        <div class="user-options-container">
          <button id="new-btn">New</button>
          <button id="upload-btn">Upload</button>
          <button id="share-btn">Share</button>
        </div>
      </header>
      <div class="sidebar">
        <div class="logo-section">[] Dashboard</div>
        <div class="primary-sidebar-items">
          <ul>
            <li class="sidebar-items">[] Home</li>
            <li class="sidebar-items">[] Profile</li>
            <li class="sidebar-items">[] Messages</li>
            <li class="sidebar-items">[] History</li>
            <li class="sidebar-items">[] Tasks</li>
            <li class="sidebar-items">[] Communities</li>
          </ul>
        </div>
        <div class="secondary-sidebar-items">
          <ul>
            <li class="sidebar-items">[] Settings</li>
            <li class="sidebar-items">[] Support</li>
            <li class="sidebar-items">[] Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div id="your-projects-container">
          <h2>Your Projects</h2>
          <div id="project-card-container">a</div>
        </div>
        <div id="announcements-container"></div>
        <div id="trending-container"></div>
      </div>
    </div>
  </body>
</html>
